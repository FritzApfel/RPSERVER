<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft Handy GUI</title>
<style>
  body {
    background: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }

  .phone {
    width: 220px;
    height: 420px;
    background: linear-gradient(to bottom, #222, #111);
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(0,0,0,0.9);
    position: relative;
    overflow: hidden;
  }

  .apps {
    display: grid;
    grid-template-columns: repeat(3, 60px);
    grid-gap: 12px;
    padding: 20px;
    justify-content: center;
  }

  .app {
    width: 60px;
    height: 60px;
    background: #555;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: 0.2s;
  }

  .app:hover {
    background: #777;
  }

  /* Screens */
  .screen {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #111;
    color: #fff;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .screen.active {
    display: flex;
  }

  .screen h2 {
    margin-bottom: 20px;
  }

  .call-button {
    margin-top: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    background: red;
    color: white;
    font-size: 16px;
  }

  .msg-button {
    margin-top: 10px;
    padding: 8px 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    background: #4a90e2;
    color: white;
    font-size: 14px;
  }

</style>
</head>
<body>

<div class="phone">
  <!-- Homescreen -->
  <div class="apps" id="homeScreen">
    <div class="app" onclick="startCall('Spieler1')">üìû</div>
    <div class="app" onclick="openMessages()">üí¨</div>
    <div class="app" onclick="openMap()">üó∫Ô∏è</div>
    <div class="app" onclick="openSettings()">‚öôÔ∏è</div>
  </div>

  <!-- Telefon-Screen -->
  <div id="callScreen" class="screen">
    <h2>Telefonieren mit:</h2>
    <h3 id="callTarget">Spieler1</h3>
    <button class="call-button" onclick="endCall()">Auflegen</button>
  </div>

  <!-- Nachrichten-Screen -->
  <div id="msgScreen" class="screen">
    <h2>Messages</h2>
    <button class="call-button" onclick="closeMessages()">Zur√ºck</button>
  </div>

  <!-- Karte-Screen -->
  <div id="mapScreen" class="screen">
    <h2>Karte</h2>
    <button class="call-button" onclick="closeMap()">Zur√ºck</button>
  </div>

  <!-- Einstellungen-Screen -->
  <div id="settingsScreen" class="screen">
    <h2>Einstellungen</h2>
    <button class="call-button" onclick="closeSettings()">Zur√ºck</button>
  </div>

</div>

<script>
  const callScreen = document.getElementById('callScreen');
  const callTargetEl = document.getElementById('callTarget');
  const homeScreen = document.getElementById('homeScreen');
  const msgScreen = document.getElementById('msgScreen');
  const mapScreen = document.getElementById('mapScreen');
  const settingsScreen = document.getElementById('settingsScreen');

  function hideAllScreens() {
    callScreen.classList.remove('active');
    msgScreen.classList.remove('active');
    mapScreen.classList.remove('active');
    settingsScreen.classList.remove('active');
    homeScreen.style.display = 'grid';
  }

  function startCall(playerName) {
    callTargetEl.textContent = playerName;
    callScreen.classList.add('active');
    homeScreen.style.display = 'none';
  }

  function endCall() {
    hideAllScreens();
  }

  function openMessages() {
    msgScreen.classList.add('active');
    homeScreen.style.display = 'none';
  }

  function closeMessages() {
    hideAllScreens();
  }

  function openMap() {
    mapScreen.classList.add('active');
    homeScreen.style.display = 'none';
  }

  function closeMap() {
    hideAllScreens();
  }

  function openSettings() {
    settingsScreen.classList.add('active');
    homeScreen.style.display = 'none';
  }

  function closeSettings() {
    hideAllScreens();
  }
</script>

</body>
</html>
