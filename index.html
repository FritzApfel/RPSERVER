<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunrise Handy GUI</title>
<style>
body {
    background: #222;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Handygeh√§use */
.phone {
    width: 240px;
    height: 440px;
    background: #000; /* schwarzer Rahmen */
    border-radius: 30px;
    padding: 8px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);
    position: relative;
    overflow: hidden;
}

/* Bildschirm */
.screen-inner {
    width: 100%;
    height: 100%;
    background: linear-gradient(160deg, #FF8C42, #FFB347, #FFD76B); /* Sunrise-Farbverlauf */
    border-radius: 22px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
}

/* Apps auf Homescreen */
.apps {
    display: grid;
    grid-template-columns: repeat(3, 60px);
    grid-gap: 15px;
    justify-content: center;
    margin-top: 20px;
}

.app {
    width: 60px;
    height: 60px;
    background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
    border-radius: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    color: #fff;
    cursor: pointer;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.5), inset -1px -1px 3px rgba(255,255,255,0.1);
    transition: all 0.2s;
}

.app:hover {
    transform: translateY(-3px);
    box-shadow: 2px 4px 10px rgba(0,0,0,0.6), inset -1px -1px 3px rgba(255,255,255,0.15);
}

/* Screens (Telefon, Messages, Karte, Einstellungen) */
.screen {
    position: absolute;
    top: 8px;
    left: 8px;
    width: calc(100% - 16px);
    height: calc(100% - 16px);
    background: linear-gradient(160deg, #FF8C42, #FFB347, #FFD76B);
    border-radius: 22px;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 30px;
    box-sizing: border-box;
    color: #fff;
    text-align: center;
}

.screen.active {
    display: flex;
}

.screen h2 {
    margin-bottom: 20px;
    font-size: 20px;
}

/* Buttons */
.call-button {
    margin-top: 20px;
    padding: 12px 30px;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: bold;
    background: #e74c3c;
    color: white;
    font-size: 16px;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    transition: all 0.2s;
}

.call-button:hover {
    transform: translateY(-2px);
    box-shadow: 3px 3px 8px rgba(0,0,0,0.7);
}
</style>
</head>
<body>

<div class="phone">
  <div class="screen-inner" id="homeScreen">
    <!-- Apps -->
    <div class="apps">
      <div class="app" onclick="startCall('Spieler1')">üìû</div>
      <div class="app" onclick="openMessages()">üí¨</div>
      <div class="app" onclick="openMap()">üó∫Ô∏è</div>
      <div class="app" onclick="openSettings()">‚öôÔ∏è</div>
    </div>
  </div>

  <!-- Telefon-Screen -->
  <div id="callScreen" class="screen">
    <h2>Telefonieren mit:</h2>
    <h3 id="callTarget">Spieler1</h3>
    <button class="call-button" onclick="endCall()">Auflegen</button>
  </div>

  <!-- Messages -->
  <div id="msgScreen" class="screen">
    <h2>Messages</h2>
    <button class="call-button" onclick="closeMessages()">Zur√ºck</button>
  </div>

  <!-- Karte -->
  <div id="mapScreen" class="screen">
    <h2>Karte</h2>
    <button class="call-button" onclick="closeMap()">Zur√ºck</button>
  </div>

  <!-- Einstellungen -->
  <div id="settingsScreen" class="screen">
    <h2>Einstellungen</h2>
    <button class="call-button" onclick="closeSettings()">Zur√ºck</button>
  </div>
</div>

<script>
const callScreen = document.getElementById('callScreen');
const callTargetEl = document.getElementById('callTarget');
const homeScreen = document.getElementById('homeScreen');
const msgScreen = document.getElementById('msgScreen');
const mapScreen = document.getElementById('mapScreen');
const settingsScreen = document.getElementById('settingsScreen');

function hideAllScreens() {
    callScreen.classList.remove('active');
    msgScreen.classList.remove('active');
    mapScreen.classList.remove('active');
    settingsScreen.classList.remove('active');
    homeScreen.style.display = 'flex';
}

function startCall(playerName) {
    callTargetEl.textContent = playerName;
    callScreen.classList.add('active');
    homeScreen.style.display = 'none';
}

function endCall() { hideAllScreens(); }
function openMessages() { msgScreen.classList.add('active'); homeScreen.style.display = 'none'; }
function closeMessages() { hideAllScreens(); }
function openMap() { mapScreen.classList.add('active'); homeScreen.style.display = 'none'; }
function closeMap() { hideAllScreens(); }
function openSettings() { settingsScreen.classList.add('active'); homeScreen.style.display = 'none'; }
function closeSettings() { hideAllScreens(); }
</script>

</body>
</html>
